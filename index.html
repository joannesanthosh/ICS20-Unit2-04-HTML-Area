    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">

           </div>

            <th>
            <h2>Formula</h2>  
            <h3>A = (b x h) รท 2</h3>
               </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
<form action="#">
  <p>Base</p>
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="base-of-triange">
    <label class="mdl-textfield__label" for="base-of-triange">Base</label>
  </div>
</form>
        <!-- Numeric Textfield -->
<form action="#">
  <p>Height</p>
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-triange">
    <label class="mdl-textfield__label" for="height-of-triange">Height</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>
        <!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="calculate()"> 
  Calculate
</button>
 <br/>
        <p>
          <div id="answers">

          </div>
        </p>
      </main>
    </div>
